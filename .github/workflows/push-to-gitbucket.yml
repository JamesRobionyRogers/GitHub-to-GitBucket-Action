name: Mirror to GitBucket

on:
  push:
    branches:
      - '*'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to GitBucket
        env:
          GITBUCKET_SSH_PRIVATE_KEY: ${{ secrets.GITBUCKET_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$GITBUCKET_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your-gitbucket-instance.com >> ~/.ssh/known_hosts
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          git remote add gitbucket git@your-gitbucket-instance.com:username/repository.git
          git push --mirror gitbucket